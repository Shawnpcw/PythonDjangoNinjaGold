<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Ninja Gold</title>
        <script>
            $(document).ready(function(){
                $("#mydiv").scrollTop($("#mydiv")[0].scrollHeight);
            })
        </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Ninja Gold</h1>
    </nav>
    <div class="container mt-5">
        <div class="row"><h3 class="col-lg-2">Your Gold:</h3><input type="text" class="col-lg-3" value="{{request.session.totalGold}}" readonly><div class="col-lg-5"></div><div class="col-lg-2"><form action="/reset"><button class="btn" type="submit">Reset!</button></form></div></div>
        <div class="row">
            <div class="col-lg-3 text-center border border-dark mt-4 p-5">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <form action="/process" method="POST">
                    {% csrf_token %}
                <button class="btn" type="submit">Find Gold!</button>
                <input type="hidden" name="name" value="farm">
                </form>
            </div>
            <div class="col-lg-3 text-center border border-dark mt-4 p-5">
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <form action="/process" method="POST">
                    {% csrf_token %}
                <button class="btn" type="submit">Find Gold!</button>
                <input type="hidden" name="name" value="cave">

                </form>
            </div>
            <div class="col-lg-3 text-center border border-dark mt-4 p-5">
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <form action="/process" method="POST">
                    {% csrf_token %}
                <button class="btn" type="submit">Find Gold!</button>
                <input type="hidden" name="name" value="house">

                </form>
            </div>
            <div class="col-lg-3 text-center border border-dark mt-4 p-5">
                <h2>Casino</h2>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process" method="POST">
                    {% csrf_token %}
                <button class="btn" type="submit">Find Gold!</button>
                <input type="hidden" name="name" value="casino">

                </form>
            </div>
        </div>
            <div class="row">
                <div class="card col-lg-12 text-left">
                    <div class="my-4" id="mydiv" style="overflow: auto; height: 200px;">
                        {% for i in request.session.messages %}
                        {{i|safe}}
                        {%endfor%}
                    </div>

                </div>
            </div>
            
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
